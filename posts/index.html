---
layout: default
title: 'Scribbles'
---

<div class="pg post">
  <h1>Scribbles</h1>

  <div class="pagination">
    {% if paginator.previous_page %}
      <a href="{{ paginator.previous_page_path }}" class="previous">&xlarr;</a>
    {% endif %}
    <span class="page_number ">{{ paginator.page }} | {{ paginator.total_pages }}</span>
    {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path }}" class="next">&xrarr;</a>
    {% endif %}
  </div>

  {% for post in paginator.posts %}
    <div>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </div>
  {% endfor %}
<div>

<br/>
